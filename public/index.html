<!doctype html>
<head>
    <title> Icon Design </title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="image-container"><img id="one" src="img/11.png" onmouseover="this.src='img/12.png';"
            onmouseout="this.src='img/11.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="two" src="img/21.png" onmouseover="this.src='img/22.png';"
            onmouseout="this.src='img/21.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="three" src="img/31.png" onmouseover="this.src='img/32.png';"
            onmouseout="this.src='img/31.png';"height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="four" src="img/41.png" onmouseover="this.src='img/42.png';"
            onmouseout="this.src='img/41.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="five" src="img/51.png" onmouseover="this.src='img/52.png';"
            onmouseout="this.src='img/51.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="six" src="img/61.png" onmouseover="this.src='img/62.png';"
            onmouseout="this.src='img/61.png';"height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="seven" src="img/71.png" onmouseover="this.src='img/72.png';"
            onmouseout="this.src='img/71.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="eight" src="img/81.png" onmouseover="this.src='img/82.png';"
            onmouseout="this.src='img/81.png';"height="200" width="200"/></div>
        <div class="image-container"><img id="nine" src="img/91.png" onmouseover="this.src='img/92.png';"
            onmouseout="this.src='img/91.png';"height="200" width="200"/></div>
       
    </div>
    
</body>

<script>

    const one_variable = document.getElementById ('one')
    const one_audio = new Audio ('sounds/1.mp3')
    one_variable.onpointerdown = () => one_audio.play ()

    const two_variable = document.getElementById ('two')
    const two_audio = new Audio ('sounds/2.mp3')
    two_variable.onpointerdown = () => two_audio.play ()

    const three_variable = document.getElementById ('three')
    const three_audio = new Audio ('sounds/3.mp3')
    three_variable.onpointerdown = () => three_audio.play ()

    const four_audio = new Audio ('sounds/4.mp3')
    four_variable.onpointerdown = () => four_audio.play ()

    const five_audio = new Audio ('sounds/5.mp3')
    five_variable.onpointerdown = () => five_audio.play ()

    const six_variable = document.getElementById ('six')
    const six_audio = new Audio ('sounds/6.mp3')
    six_variable.onpointerdown = () => six_audio.play ()

    const seven_variable = document.getElementById ('seven')
    const seven_audio = new Audio ('sounds/7.mp3')
    seven_variable.onpointerdown = () => seven_audio.play ()

    const eight_variable = document.getElementById ('eight')
    const eight_audio = new Audio ('sounds/8.mp3')
    eight_variable.onpointerdown = () => eight_variable.play ()
